version: '3.8'

services:
  ecg-benchmarking:
    build:
      context: .
      dockerfile: Dockerfile
    image: ecg-ptbxl-benchmarking:latest
    container_name: ecg-benchmarking

    # Enable GPU support (requires nvidia-docker2)
    # Comment out if running CPU-only
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

    # Mount volumes for data persistence
    volumes:
      - ./data:/workspace/data
      - ./output:/workspace/output
      - ./code:/workspace/code
      - ./tests:/workspace/tests

    # Working directory
    working_dir: /workspace

    # Keep container running
    stdin_open: true
    tty: true

    # Resource limits (adjust as needed)
    # shm_size: '8gb'  # Uncomment if you encounter shared memory issues

    command: /bin/bash

  # CPU-only version (alternative)
  ecg-benchmarking-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    image: ecg-ptbxl-benchmarking:cpu
    container_name: ecg-benchmarking-cpu
    profiles:
      - cpu

    volumes:
      - ./data:/workspace/data
      - ./output:/workspace/output
      - ./code:/workspace/code
      - ./tests:/workspace/tests

    working_dir: /workspace
    stdin_open: true
    tty: true
    command: /bin/bash
